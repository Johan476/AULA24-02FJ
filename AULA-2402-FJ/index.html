<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerenciador de Contatos</title>
  </head>
  <body>
    <div class="container">
      <h1>Gerenciador de Contatos</h1>

      <form id="form-group">
        <input type="text" id="nome" placeholder="Nome" />
        <input type="tel" id="telefone" placeholder="Telefone" />
        <input type="email" id="email" placeholder="E-mail" />
        <button id="addContato">Adicionar</button>
        <button type="button" id="updateContato" style="display: none">
          Atualizar
        </button>
      </form>

      <input type="text" id="pesquisar" placeholder="Pesquisar contato..." />

      <button type="button" id="limparTodos">Limpar Todos</button>
      <button type="button" id="ordenarNome">Ordenar por Nome</button>

      <ul id="listaContatos"></ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
